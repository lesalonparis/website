<form action="mailto:your-email@example.com" method="get" onSubmit="window.location.href=(this.action + '?subject=' + encodeURIComponent(this.subject.value) + '&body=' + encodeURIComponent(this.body.value))">
  <input hidden type="text" id="subject" name="subject" value="Jai des questions pour Pilou"/>

  <label for="body">Message:</label>
  <textarea name="body" id="body" rows="4" required></textarea>

  <input type="submit" value="Submit">
</form>
