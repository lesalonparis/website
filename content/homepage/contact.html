<div class="contact">
  <div class="contact-address">
    151 rue montmartre, <br />
    75002, Paris<br />
    <a href="tel:+330142333333">01 42 33 33 33</a>
  </div>
  <div class="contact-form">
    <form action="mailto:lesalonparis2@gmail.com" method="get" id="contactForm">
      <div>
        <input
          hidden
          type="text"
          id="subject"
          name="subject"
          value="Demande d'information"
        />
      </div>
      <div>
        <textarea
          name="body"
          id="body"
          rows="4"
          required
          placeholder="Formulez votre demande"
        ></textarea>
      </div>

      <div>
        <input type="submit" value="EnvoyÃ©" />
      </div>
    </form>
  </div>
</div>

<style>
  .contact {
    display: flex;
    align-items: flex-start;
  }

  .contact-address {
    width: 400px;
  }

  .contact-form {
    width: 400px;
    display: flex;
    align-content: flex-end;
  }

  input[type="submit"] {
    background-color: var(--highlight);
    color: var(--highlight-contrast);
    letter-spacing: 1px;
    display: inline-block;
    border: none;
    font-size: 16px;
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 6px;
    -webkit-border-radius: 6px;
    font-family: oswald, sans-serif;
    text-transform: uppercase;
    font-weight: lighter;
    margin-top: 2rem;
    cursor: pointer;
  }

  #contactForm {
    width: 700px;
  }
</style>

<script>
  document
    .getElementById("contactForm")
    .addEventListener("submit", function (e) {
      e.preventDefault();
      const form = e.target;
      const subject = form.subject.value;
      const body = form.body.value;
      const action = form.action;

      window.location.href =
        action +
        "?subject=" +
        encodeURIComponent(subject) +
        "&body=" +
        encodeURIComponent(body);
    });
</script>
